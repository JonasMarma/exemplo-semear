<!DOCTYPE html>
<html>
<head>
	<title>Teste</title>
</head>
<body>

	<div id="display">
	</div>
	
    <script>
        fetch("https://api.apispreadsheets.com/data/20576/").then(res=>{
            if (res.status === 200){
                // SUCCESS
                res.json().then(data=>{
                    const googleData = data["data"]
                    
                    rowInfo = googleData[0]["col1"]

                    var div = document.getElementById('display');

                    div.innerHTML = "<h1>" + rowInfo + "</h1>";

                }).catch(err => console.log(err))
            }
            else{
                // ERROR
            }
        })
    </script> 
</body>
</html>
